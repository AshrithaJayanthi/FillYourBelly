  <!-- Modal -->
 
    <!-- </div> -->
     <!-- creating a card -->

     <div class="d-flex justify-content-between" *ngFor="let obj of recipeObj.results; "  >
        <div class="text-center p-3" >
            <img src="{{obj.thumbnail_url}}" alt="" width="100%" class="p-4 recipeImg">
            <h3 class="p-2" >{{obj.name}}</h3>
        </div>
         <div class="d-flex flex-column bd-highlight p-5 subdiv">
             <div class="div1 p-3 m-3" >
                  <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Instructions
            </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                    <div class="modal-dialog">
                        
                      <div class="modal-content" *ngFor="let obj of recipeObj.results;let ind=index">

                        <div class="modal-header">
                          
                          <h5 class="modal-title" id="exampleModalLabel" >{{obj.name}}</h5>

                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    
                        <div class="modal-body"  *ngFor="let instObj of obj.instructions" >
                          {{instObj.display_text}}
                        
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
          </div>
          
        </div>  
    </div>
